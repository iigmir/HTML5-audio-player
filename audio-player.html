<!DOCTYPE HTML>
<html>
    <head>
        <title>HTML5 Audio Player</title>
        <meta charset="utf-8" />
        <style>
        div {margin:10px;}
        </style>
        <script src="player.js"></script>
        <script>
        </script>
    </head>
    <body>
        <p id="song_name"></p>
        <audio controls="controls" id="play_song">
            Your browser does not support the <a href="http://caniuse.com/#search=audio"><code>audio</code></a> element.
        </audio>
        <div>
            <button id="prev_song">Play prev song</button>
            <button id="next_song">Play next song</button>
            <button id="rand_song">Shuffle song</button>
        </div>
        <div>
            What player should do when player end the song? <br />
            <label for="repeat">Play next Song</label> <input type="radio" name="end_song_behavior" value="repeat" checked> <br />
            <label for="next">Repeat Song</label> <input type="radio" name="end_song_behavior" value="next" > <br />
            <label for="shuffle">Shuffle Song</label> <input type="radio" name="end_song_behavior" value="shuffle">
        </div>
        <select id="playlist"> </select>
    </body>
</html>
